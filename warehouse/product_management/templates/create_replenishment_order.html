<h1>Create Replenishment Order</h1>
<form method="post" action="{% url 'create_replenishment_order' %}">
  {% csrf_token %}
  <label for="product">Select Product:</label>
  <select name="product_id" id="product">
    {% for product in products %}
    <option value="{{ product.id }}">{{ product.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Create Replenishment Order</button>
</form>
<a href="{% url 'replenishment_order_list' %}"><button>replenishment order list</button></a><br>
