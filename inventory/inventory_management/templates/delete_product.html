<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete {{ product.name }}?</p>
    <form method="post" action="{% url 'delete_product' product.pk %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
